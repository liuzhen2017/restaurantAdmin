<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-branchStoreRegion-edit" th:object="${branchStoreRegion}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">名称：</label>
				<div class="col-sm-8">
					<input id="name" name="name" th:field="*{name}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">圖片：</label>
				<div class="col-sm-8">
				    <input id="file" name="file" class="form-control" type="file">
					<input id="picUrl" name="picUrl" th:field="*{picUrl}" type="hidden">
				    <a href="javascript:void(0)" onclick='openImg(document.getElementById("picUrl").value)'>查看圖片 </a>
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
     <script type="text/javascript" src="../../../util.js"></script>
    <script type="text/javascript">
		var prefix = ctx + "system/branchStoreRegion";
		$("#form-branchStoreRegion-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
			var url =uploadFile();;
        	if(url){
		       	$("#picUrl").val(url);
        	}
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-branchStoreRegion-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
