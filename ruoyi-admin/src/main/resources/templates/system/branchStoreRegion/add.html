<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-branchStoreRegion-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">名称：</label>
				<div class="col-sm-8">
					<input id="name" name="name" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">請上傳类型圖片：</label>
				<div class="col-sm-8">
					<input id="file" name="file" class="form-control" type="file">
					<input id="picUrl" name="picUrl" type="hidden">
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
      <script type="text/javascript" src="../../../util.js"></script>
    <script type="text/javascript">
		var prefix = ctx + "system/branchStoreRegion"
		$("#form-branchStoreRegion-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
			var url =uploadFile();;
        	$("#picUrl").val(url);
	        if ($.validate.form()) {
	        	if(!url){
	        		return null;
	        	}
	            $.operate.save(prefix + "/add", $('#form-branchStoreRegion-add').serialize());
	        }
	    }
	</script>
</body>
</html>
