<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-menuFoodExchange-add">
			<div class="form-group">
				<label class="col-sm-3 control-label">菜品名稱：</label>
				<div class="col-sm-8">
					<input id="menuFoodName" name="menuFoodName" class="form-control"
						type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">菜品圖片：</label>
				<div class="col-sm-8">
					<input id="menuFoodPic" name="menuFoodPic" class="form-control"
						type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">会员類型</label> 
				<select	name="membersId">
					<option>請選擇</option>
					<option value="0">普通會員</option>
					<option value="1">VIP會員</option>
				</select>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">使用積分：</label>
				<div class="col-sm-8">
					<input id="scord" name="scord" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">創建日期：</label>
				<div class="col-sm-8">
					<input id="createDate" name="createDate" class="form-control"
						type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">優惠券類型：</label>
				<select name="couponType">
							<option >請選擇</option>
									<option value="1">优惠代码</option>
									<option value="0">優惠券</option>
							</select>
			</div>
		</form>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript">
		var prefix = ctx + "system/menuFoodExchange"
		$("#form-menuFoodExchange-add").validate({
			rules : {
				xxxx : {
					required : true,
				},
			}
		});

		function submitHandler() {
			if ($.validate.form()) {
				$.operate.save(prefix + "/add", $('#form-menuFoodExchange-add')
						.serialize());
			}
		}
	</script>
</body>
</html>
