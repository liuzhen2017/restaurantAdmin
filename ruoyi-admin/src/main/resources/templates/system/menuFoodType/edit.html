<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-menuFoodType-edit" th:object="${menuFoodType}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">類型名稱：</label>
				<div class="col-sm-8">
					<input id="typeName" name="typeName" th:field="*{typeName}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">類型名稱：</label>
				<div class="col-sm-8">
				    <select name="menuFoodType"  th:field="*{menuFoodType}">
				    	<option value="1">餐牌類型</option>
				    	<option value="2">贈送類型</option>
				    </select>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">排序：</label>
				<div class="col-sm-8">
					<input id="orderBy" name="orderBy" th:field="*{orderBy}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">圖片：</label>
				<div class="col-sm-8">
					<input id="file" name="file" class="form-control" type="file">
					<input id="picUrl" name="picUrl" type="hidden">
					
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">描述：</label>
				<div class="col-sm-8">
					<input id="describe" name="describes" th:field="*{describes}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">是否有效：</label>
				<div class="col-sm-8">
					<div class="onoffswitch">
						<select name="isVaild" id="isVaild"  th:field="*{isVaild}">
							<option value="yes">有效</option>
							<option value="no">无效</option>
						</select>
					</div>
				</div>
			</div>
			
		</form>
    </div>
    <div th:include="include::footer"></div>
     <script type="text/javascript" src="../../../util.js"></script>
    <script type="text/javascript">
    
		var prefix = ctx + "system/menuFoodType";
		$("#form-menuFoodType-edit").validate({
			rules:{
				typeName:{
					required:true,
				},
				orderBy:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
			var url =uploadFile();;
        	if(url){
		       	$("#picUrl").val(url);
        	}
			
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-menuFoodType-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
