<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-menuFoodType-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">類型名稱：</label>
				<div class="col-sm-8">
					<input id="typeName" name="typeName" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">排序：</label>
				<div class="col-sm-8">
					<input id="orderBy" name="orderBy" class="form-control" type="number">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">請上傳类型圖片：</label>
				<div class="col-sm-8">
					<input id="file" name="file" class="form-control" type="file">
					<input id="picUrl" name="picUrl" type="hidden">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">描述：</label>
				<div class="col-sm-8">
					<input id="describe" name="describes" class="form-control" type="text">
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
     <script type="text/javascript" src="../../../util.js"></script>
    <script type="text/javascript">
		var prefix = ctx + "system/menuFoodType"
		$("#form-menuFoodType-add").validate({
			rules:{
				typeName:{
					required:true,
				},
				orderBy:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
			 var url =uploadFile();;
      	    $("#picUrl").val(url);
      	   if(!url){
	        		return null;
	        	}
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-menuFoodType-add').serialize());
	        }
	    }
	</script>
</body>
</html>
