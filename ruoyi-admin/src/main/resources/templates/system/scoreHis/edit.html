<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-scoreHis-edit" th:object="${scoreHis}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">会员ID：</label>
				<div class="col-sm-8">
					<input id="membersId" name="membersId" th:field="*{membersId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">会员名稱：</label>
				<div class="col-sm-8">
					<input id="membersName" name="membersName" th:field="*{membersName}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">旧積分：</label>
				<div class="col-sm-8">
					<input id="olbScore" name="olbScore" th:field="*{olbScore}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">新積分：</label>
				<div class="col-sm-8">
					<input id="newScore" name="newScore" th:field="*{newScore}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">描述：</label>
				<div class="col-sm-8">
					<input id="describe" name="describe" th:field="*{describe}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">創建日期：</label>
				<div class="col-sm-8">
					<input id="createdDate" name="createdDate" th:field="*{createdDate}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/scoreHis";
		$("#form-scoreHis-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-scoreHis-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
