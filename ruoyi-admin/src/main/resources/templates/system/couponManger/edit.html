<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<style type="text/css">
		.layui-laydate-content>.layui-laydate-list {
	            padding-bottom: 0px;
	            overflow: hidden;
	        }
	        .layui-laydate-content>.layui-laydate-list>li{
	            width:50%
	        }
 
			.merge-box .scrollbox .merge-list {
			    padding-bottom: 5px;
			}
 
</style>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-couponManger-edit" th:object="${couponManger}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">標題：</label>
				<div class="col-sm-8">
					<input id="title" name="title" th:field="*{title}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">説明：</label>
				<div class="col-sm-8">
					<input id="explanation" name="explanation" th:field="*{explanation}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">優惠條件：</label>
				<div class="col-sm-8">
					<select name="rulesType" th:field="*{rulesType}">
					  <option value="">請選擇</option>
					  <!-- <option value="2">注册赠送</option> -->
					  <option value="3">購買VIP</option>
					</select>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">折扣類型：</label>
				<div class="col-sm-8">
					<select name="couponRole" th:field="*{couponRole}"  disabled="disabled">
					  <!-- <option value="0">等值</option> -->
					  <option value="1">折扣</option>
					</select>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">優惠值:</label>
				<div class="col-sm-8">
					<input id="couponValues"  name="couponValues" class="form-control" type="number" th:field="*{couponValues}">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">數量：</label>
				<div class="col-sm-8">
					<input id="num" name="num" readonly="readonly"   class="form-control" th:field="*{num}" type="number">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">優惠券類型：</label>
				<div class="col-sm-8">
					<select name="types" th:field="*{types}" disabled="disabled">
					  <!-- <option value="2">注册赠送</option> -->
					  <option value="3">購買VIP</option>
					</select>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">圖片：</label>
				<div class="col-sm-8">
				    <input id="file" name="file" class="form-control" type="file">
					<input id="picUrl" name="picUrl" th:field="*{picUrl}" type="hidden">
				    <a href="javascript:void(0)" onclick='openImg(document.getElementById("picUrl").value)'>查看圖片 </a>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">有效时间:</label>
				<div class="col-sm-8">
					<input id="effectiveTimeBegin" name="effectiveTimeBegin" th:field="*{effectiveTimeBegin}" placeholder="默认永久有效" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">失效时间:</label>
				<div class="col-sm-8">
					<input id="effectiveTimeEnd" name="effectiveTimeEnd" th:field="*{effectiveTimeEnd}" placeholder="默认永久有效" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">强制注銷?：</label>
				<div class="col-sm-8">
					<select name="isVaild">
					  <option >請選擇</option>
					  <option value="all">强制注銷所有</option>
					  <option value="allNoGrant">强制注銷未發放的優惠券</option>
					</select>
					<span style="color: red;">注:應急措施,如果發放有問題,可以緊急下綫優惠券</span>
				</div>
			</div>
			
		</form>
    </div>
     <script type="text/javascript" src="../../../util.js"></script>
    	 <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/couponManger";
		layui.use('laydate', function() {
	        var laydate = layui.laydate;
	        var startDate = laydate.render({
	            elem: '#effectiveTimeBegin',
	            max: $('#effectiveTimeEnd').val(),
	            theme: 'molv',
	            trigger: 'click',
	            type : 'datetime',
	            done: function(value, date) {
	                // 结束时间大于开始时间
	                if (value !== '') {
	                    endDate.config.min.year = date.year;
	                    endDate.config.min.month = date.month - 1;
	                    endDate.config.min.date = date.date;
	                } else {
	                    endDate.config.min.year = '';
	                    endDate.config.min.month = '';
	                    endDate.config.min.date = '';
	                }
	            }
	        });
	        var endDate = laydate.render({
	            elem: '#effectiveTimeEnd',
	            min: $('#effectiveTimeBegin').val(),
	            theme: 'molv',
	            trigger: 'click',
	            type : 'datetime',
	            done: function(value, date) {
	                // 开始时间小于结束时间
	                if (value !== '') {
	                    startDate.config.max.year = date.year;
	                    startDate.config.max.month = date.month - 1;
	                    startDate.config.max.date = date.date;
	                } else {
	                    startDate.config.max.year = '';
	                    startDate.config.max.month = '';
	                    startDate.config.max.date = '';
	                }
	            }
	        });
	    });
	    
		$("#form-couponManger-edit").validate({
			title:{
				required:true,
			},
			couponValues:{
				required:true,
			},
			num:{
				required:true,
			},
			membersType:{
				required:true,
			},
			rulesType:{
				required:true,
			},
			types:{
				required:true,
			},
			instructions:{
				required:true,
			}
		});
		
		function submitHandler() {
			var url =uploadFile();;
        	if(url){
		        	$("#picUrl").val(url);
        	}
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-couponManger-edit').serialize());
	        }
	    }
	</script>
	
</body>
</html>
