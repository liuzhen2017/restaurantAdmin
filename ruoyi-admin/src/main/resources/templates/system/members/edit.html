<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-members-edit" th:object="${members}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">邮箱：</label>
				<div class="col-sm-8">
					<input id="email" name="email" th:field="*{email}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">密碼：</label>
				<div class="col-sm-8">
					<input id="pwd" name="pwd" th:field="*{pwd}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">姓名：</label>
				<div class="col-sm-8">
					<input id="name" name="name" th:field="*{name}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">地区：</label>
				<div class="col-sm-8">
					<input id="region" name="region" th:field="*{region}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">性别：</label>
				<div class="col-sm-8">
								<select name="sex" th:field="*{sex}">
									<option value="">請選擇</option>
									<option value="1">男性</option>
									<option value="2">女性</option>
									<option value="3">保密</option>
								</select>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">生日：</label>
				<div class="col-sm-8">
					<input id="birthday" name="birthday" th:field="*{birthday}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">積分：</label>
				<div class="col-sm-8">
					<input id="score" name="score" th:field="*{score}" class="form-control" type="text">
				</div>
			</div>
				<div class="form-group">
				<label class="col-sm-3 control-label">注銷?：</label>
				<div class="col-sm-8">
					<div class="onoffswitch">
                         <input type="checkbox" th:checked="${members.isVaild == 'yes' ? true : false}" class="onoffswitch-checkbox" id="isVaild" name="isVaild">
                          <label class="onoffswitch-label" for="isVaild"> <span
							class="onoffswitch-inner" id="choiseYes"></span> <span
							class="onoffswitch-switch" id="choiseNo" ></span>
						</label>
                     </div>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">會員類型：</label>
				<div class="col-sm-8">
					<select name="membersType" th:field="*{membersType}">
									<option value="1">VIP會員</option>
									<option value="0">普通會員</option>
								</select>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">升級時間：</label>
				<div class="col-sm-8">
					<input id="upgradeDate" name="upgradeDate" th:field="*{upgradeDate}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">會員有效期：</label>
				<div class="col-sm-8">
					<input id="vipDate" name="vipDate" th:field="*{vipDate}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
    layui.use('laydate', function() {
        var laydate = layui.laydate;
        laydate.render({
        	  elem: '#birthday'
        	  ,type: 'date'
        	});
        laydate.render({
      	  elem: '#upgradeDate'
      	  ,type: 'date'
      	});
        laydate.render({
        	  elem: '#vipDate'
        	  ,type: 'date'
        	});
     });
		var prefix = ctx + "system/members";
		$("#form-members-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-members-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
