<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<meta charset="utf-8">
<head th:include="include :: header"></head>
<link th:href="@{/ajax/libs/summernote/summernote.css}" rel="stylesheet"/>
<link th:href="@{/ajax/libs/summernote/summernote-bs3.css}" rel="stylesheet"/>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-config-add" name="form-config-add">
        <div class="form-group">	
            <label class="col-sm-3 control-label">参數名稱：</label>
            <div class="col-sm-8">
                <input id="configName" name="configName" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">	
            <label class="col-sm-3 control-label">參數鍵名：</label>
            <div class="col-sm-8">
                <input id="configKey" name="configKey" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">	
            <label class="col-sm-3 control-label">参數鍵值：</label>
            <div class="col-sm-8">
                <input id="configValue" name="configValue" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
			<label class="col-sm-3 control-label">系統内置：</label>
			<div class="col-sm-8">
			    <div class="radio-box" th:each="dict : ${@dict.getType('sys_yes_no')}">
					<input type="radio" th:id="${dict.dictCode}" name="configType" th:value="${dict.dictValue}" th:checked="${dict.isDefault == 'Y' ? true : false}">
					<label th:for="${dict.dictCode}" th:text="${dict.dictLabel}"></label>
				</div>
			</div>
		</div>
		<div class="form-group">	
            <label class="col-sm-3 control-label">備注：</label>
            <div class="col-sm-8">
                <input id="remark" name="remark" type="hidden" />
				<div class="summernote"></div>
            </div>
        </div>
    </form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript" src="../../../util.js"></script>
    <script th:src="@{/ajax/libs/summernote/summernote.min.js}"></script>
    <script th:src="@{/ajax/libs/summernote/summernote-zh-CN.js}"></script>
    <script type="text/javascript">
	    var prefix = ctx + "system/config";
	
	    $("#form-config-add").validate({
	        rules: {
	            configKey: {
	                required: true,
	                remote: {
	                    url: prefix + "/checkConfigKeyUnique",
	                    type: "post",
	                    dataType: "json",
	                    data: {
	                        "configKey": function() {
	                            return $.common.trim($("#configKey").val());
	                        }
	                    },
	                    dataFilter: function(data, type) {
	                        return $.validate.unique(data);
	                    }
	                }
	            },
	            configName: {
	                required: true
	            },
	            configValue: {
	                required: true
	            },
	        },
	        messages: {
	            "configKey": {
	                remote: "参數鍵名已經存在"
	            }
	        }
	    });
	    $('.summernote').summernote({
			height : '220px',
			lang : 'zh-CN',
			callbacks: {
                onImageUpload: function (files) {
                    sendFile(files[0], this);
                },toolbar: [
	                        // [groupName, [list of button]]
	                        ['style', ['bold', 'italic', 'underline', 'clear']],
	                        ['font', ['strikethrough', 'superscript', 'subscript']],
	                        ['fontsize', ['fontsize']],
	                        ['color', ['color']],
	                        ['para', ['ul', 'ol', 'paragraph']],
	                        ['height', ['height']]
	                      ]
            }
		});
	    function sendFile(file, obj) {
	        var data = new FormData();
	        data.append("file", file);
	        $.ajax({
	            type: "POST",
	            url: ctx + "common/upload",
	            data: data,
	            cache: false,
	            contentType: false,
	            processData: false,
	            dataType: 'json',
	            success: function(result) {
	                if (result.code == web_status.SUCCESS) {
	                	$(obj).summernote('editor.insertImage', result.url, result.fileName);
	    			} else {
	    				$.modal.alertError(result.msg);
	    			}
	            },
	            error: function(error) {
	                $.modal.alertWarning("圖片上传失败。");
	            }
	        });
	    }
	    
	    function submitHandler() {
	        if ($.validate.form()) {
	        	var sHTML = $('.summernote').summernote('code');
				$("#remark").val(encodeURIComponent(sHTML));
	            $.operate.save(prefix + "/add", $('#form-config-add').serialize());
	        }
	    }
    </script>
</body>
</html>
