<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-banner-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">標題：</label>
				<div class="col-sm-8">
					<input id="title" name="title" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">描述：</label>
				<div class="col-sm-8">
					<input id="describe" name="describes" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">請上傳Baner圖片：</label>
				<div class="col-sm-8">
					<input id="file" name="file" class="form-control" type="file">
					<input id="picUrl" name="picUrl" type="hidden">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">排序：</label>
				<div class="col-sm-8">
					<input id="orderBy" name="orderBy" class="form-control" type="number">
				</div>
			</div>
				<div class="form-group">	
				<label class="col-sm-3 control-label">有效時間：</label>
				<div class="col-sm-8">
					<input id="effectiveTimeBegin" name="effectiveTimeBegin" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">失效時間：</label>
				<div class="col-sm-8">
					<input id="effectiveTimeEnd" name="effectiveTimeEnd" class="form-control" type="text">
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript" src="../../../util.js"></script>
    <script type="text/javascript">
	layui.use('laydate', function() {
        var laydate = layui.laydate;
        laydate.render({
        	  elem: '#effectiveTimeBegin'
        	  ,type: 'date'
        	});
        laydate.render({
      	  elem: '#effectiveTimeEnd'
      	  ,type: 'date'
      	});
	})
		var prefix = ctx + "system/banner";
		$("#form-banner-add").validate({
			rules:{
				orderBy:{
					required:true,
				},
				title:{
					required:true,
				}
			}
		});
		
		function submitHandler() {
			var url =uploadFile();;
        	$("#picUrl").val(url);
        	var data =$('#form-branchStore-add').serialize();
        	if(!url){
        		return null;
        	}
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-banner-add').serialize());
	        }
	    }
	</script>
</body>
</html>
